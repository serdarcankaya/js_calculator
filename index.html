<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Serdar Cankaya">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Javascript Calculator</title>
</head>

<body>
  <nav>
    <h1>JavaScript Calculator</h1>
    <h4>by <a href="https://github.com/serdarcankaya">Serdar Cankaya</a></h4>
    <h5>for <a href="https://www.theodinproject.com/home">The Odin Project</a>
    </h5>
  </nav>
  <section>
    <div id="calcContainer" class="container">

      <div id="calcScreen">
        <div id="calcOldResult">
          <span id="displayOldResult">0</span>
        </div>
        <div id="calcResult">
          <span id="displayResult">0</span>
        </div>
      </div>
      <div id="calcButtonContainer">
        <div id="calcNumbers">
          <div data-value="7" class="numbers">7</div>
          <div data-value="8" class="numbers">8</div>
          <div data-value="9" class="numbers">9</div>
          <div data-value="4" class="numbers">4</div>
          <div data-value="5" class="numbers">5</div>
          <div data-value="6" class="numbers">6</div>
          <div data-value="1" class="numbers">1</div>
          <div data-value="2" class="numbers">2</div>
          <div data-value="3" class="numbers">3</div>
          <div data-value="0" id="numberZero" class="numbers">0</div>
          <div id="point" data-value="." class="numbers">.</div>
        </div>
        <div id="calcRight">
          <div id="buttonLeft">
            <div data-value="clear" class="results" style="font-weight:bold;">C</div>
            <div data-value="delete" class="results"><i class="fas fa-backspace"></i></div>
            <div data-value="equals" id="eq" class="results"><i class="fas fa-equals"></i></div>
          </div>
          <div id="buttonRight">
            <div data-value="divide" class="operators"><i class="fas fa-divide"></i></div>
            <div data-value="multiply" class="operators"><i class="fas fa-times"></i></div>
            <div data-value="substract" class="operators"><i class="fas fa-minus"></i></div>
            <div data-value="add" class="operators"><i class="fas fa-plus"></i></div>
          </div>


        </div>
      </div>
    </div>
  </section>
  <footer>
    This is footer
  </footer>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
